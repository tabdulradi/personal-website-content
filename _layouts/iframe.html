---
layout: default
---
<style>
iframe.slide {
  width: 100%;
  height: 100%;
}
#container {
    display: inline-block;
    position: relative;
    width: 100%;
}
#dummy {
    margin-top: 60%; /* aspect ratio */
}
#element {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>
<h2>{{ page.title }}</h2>
<div id="container">
    <div id="dummy"></div>
    <div id="element">
        {% include iframe.html %}
    </div>
</div>
{% if content != empty %}
    <p> {{content}} </p>
{% endif %}
