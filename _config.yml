pygments: true
permalink: none

prose:
  rooturl: "_posts"
  siteurl: "http://abdulradi.com"
  media: "assets"
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: "untitled"
      - name: "categories"
        field:
          element: "select"
          label: "Category"
          placeholder: "Select a category"
          options:
            - name: "Courses"
              value: "courses"
            - name: "Slides"
              value: "slides"
            - name: "Blog"
              value: "blog"
          selected: "blog" 
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          placeholder: "Select a layout"
          options:
            - name: "Post"
              value: "post"
            - name: "Slide/Iframe"
              value: "iframe"
          selected: "post"  

