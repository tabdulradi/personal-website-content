<article class="thumb panel panel-default">
  <header class="panel-heading">
  	<a href="{{ post.url }}">{{ post.title }}</a> 
  	<span class="pull-right">{{ post.date | date_to_string }}</span>
  </header>
  <div class="panel-body">{{post.excerpt}} ...</div>
  <footer class="panel-footer">
	  <a class="glyphicon glyphicon-comment" href="{{ post.url }}#comments"></a>
	  <a class="glyphicon glyphicon-fullscreen" href="{{ post.url }}"></a>
  </footer>
</article>
